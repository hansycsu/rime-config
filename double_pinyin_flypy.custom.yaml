patch:
  # ----------------------------------------
  # 開關設定
  # ----------------------------------------
  switches:
    - options: [ zh_tw, zh_cn, zh_trad ]
      states: [ '台', '簡', '繁' ]
    - name: ascii_punct
      states: [ '。，', '．，' ]
    - name: full_shape
      states: [ '半', '全' ]
    - name: ascii_mode
      reset: 0


  # ----------------------------------------
  # 標點符號
  # ----------------------------------------
  punctuator:
    half_shape:
      ',' : { commit: ， }
      '.' : { commit: 。 }
      '<' : '<'
      '>' : '>'
      '/' : '/'
      '?' : { commit: '?' }
      ';' : { commit: ';' }
      ':' : { commit: ':' }
      "'" : [ '、', "'", '．', '‧', '丶', '＂', '＇', '·', '﹑' ]
      '"' : '"'
      '\' : '\'
      '|' : '|'
      '`' : '`'
      '~' : '~'
      '!' : { commit: '!' }
      '@' : '@'
      '#' : '#'
      '%' : '%'
      '$' : '$'
      '^' : '^'
      '&' : '&'
      '*' : '*'
      '(' : '('
      ')' : ')'
      '-' : '-'
      '_' : '_'
      '+' : '+'
      '=' : '='
      '[' : [ 「, '[', 【, 〔, ［ ]
      ']' : [ 」, ']', 】, 〕, ］ ]
      '{' : '{'
      '}' : '}'
    full_shape:
      ' ' : { commit: '　' }
      ',' : { commit: ， }
      '.' : { commit: 。 }
      '<' : '＜'
      '>' : '＞'
      '/' : '／'
      '?' : { commit: '？' }
      ';' : { commit: '；' }
      ':' : { commit: '：' }
      "'" : [ '、', '．', '‧', '丶', '＂', '＇', '·', '﹑' ]
      '"' : '”'
      '\' : '＼'
      '|' : '｜'
      '`' : '‘'
      '~' : '～'
      '!' : { commit: '！' }
      '@' : '＠'
      '#' : '＃'
      '%' : '％'
      '$' : '＄'
      '^' : '︿'
      '&' : '＆'
      '*' : '＊'
      '(' : '（'
      ')' : '）'
      '-' : '－'
      '_' : '＿'
      '+' : '＋'
      '=' : '＝'
      '[' : [ 「, 【, 〔, ［ ]
      ']' : [ 」, 】, 〕,  ］ ]
      '{' : '｛'
      '}' : '｝'


  # ----------------------------------------
  # 過濾器
  # ----------------------------------------
  engine/filters:
    - simplifier@zh_trad
    - simplifier@zh_tw
    - simplifier@zh_cn
    - uniquifier       # 過濾重複的候選字，有可能來自正繁簡轉換
    - cjk_minifier
  zh_trad:
    option_name: zh_trad
    tags: [ fallback ]
  zh_tw:
    option_name: zh_tw
    opencc_config: t2tw.json
  zh_cn:
    option_name: zh_cn
    opencc_config: t2s.json


  # ----------------------------------------
  # 其他 (字典)
  # ----------------------------------------
  translator/dictionary: luna_pinyin_yc
