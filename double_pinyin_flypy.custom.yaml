patch:
  # ----------------------------------------
  # 開關設定
  # ----------------------------------------
  switches:
    - name: ascii_mode
      reset: 0
      states: [ '中', 'En' ]
    - name: full_shape
      reset: 0
      states: [ '半形', '全形' ]
    - name: ascii_punct
      reset: 0
      states: [ '。，', '．，' ]
    - name: simplification
      reset: 0
      states: [ '漢', '汉' ]
    - name: t2tw
      reset: 1


  # ----------------------------------------
  # 標點符號
  # ----------------------------------------
  punctuator:
    half_shape:
      ',' : { commit: ， }
      '.' : { commit: 。 }
      '<' : '<'
      '>' : '>'
      '/' : '/'
      '?' : { commit: '?' }
      ';' : { commit: ';' }
      ':' : { commit: ':' }
      "'" : [ '、', "'", '．', '‧', '丶', '＂', '＇', '·', '﹑' ]
      '"' : '"'
      '\' : '\'
      '|' : '|'
      '`' : '`'
      '~' : '~'
      '!' : { commit: '!' }
      '@' : '@'
      '#' : '#'
      '%' : '%'
      '$' : '$'
      '^' : '^'
      '&' : '&'
      '*' : '*'
      '(' : '('
      ')' : ')'
      '-' : '-'
      '_' : '_'
      '+' : '+'
      '=' : '='
      '[' : [ 「, '[', 【, 〔, ［ ]
      ']' : [ 」, ']', 】, 〕, ］ ]
      '{' : '{'
      '}' : '}'
    full_shape:
      ' ' : { commit: '　' }
      ',' : { commit: ， }
      '.' : { commit: 。 }
      '<' : '＜'
      '>' : '＞'
      '/' : '／'
      '?' : { commit: '？' }
      ';' : { commit: '；' }
      ':' : { commit: '：' }
      "'" : [ '、', '．', '‧', '丶', '＂', '＇', '·', '﹑' ]
      '"' : '”'
      '\' : '＼'
      '|' : '｜'
      '`' : '‘'
      '~' : '～'
      '!' : { commit: '！' }
      '@' : '＠'
      '#' : '＃'
      '%' : '％'
      '$' : '＄'
      '^' : '︿'
      '&' : '＆'
      '*' : '＊'
      '(' : '（'
      ')' : '）'
      '-' : '－'
      '_' : '＿'
      '+' : '＋'
      '=' : '＝'
      '[' : [ 「, 【, 〔, ［ ]
      ']' : [ 」, 】, 〕,  ］ ]
      '{' : '｛'
      '}' : '｝'


  # ----------------------------------------
  # 快捷鍵
  # ----------------------------------------
  key_binder/bindings:
    # 按 Ctrl + 逗號 切換簡體
    - { accept: 'Control+period', toggle: simplification, when: always }


  # ----------------------------------------
  # 過濾器
  # ----------------------------------------
  engine/filters:
      - simplifier@t2tw  # 正繁轉換
      - simplifier
      - uniquifier       # 過濾重複的候選字，有可能來自正繁簡轉換
      - cjk_minifier
  t2tw: # 正繁轉換
    option_name: t2tw
    opencc_config: t2tw.json
    tips: none


  # ----------------------------------------
  # 其他 (字典)
  # ----------------------------------------
  translator/dictionary: luna_pinyin_yc
